spring:
  application:
    name: eventhub-api

  # JPA/Hibernate configuration
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: true
    # baseline-on-migrate: false  # (por defecto ya es false). Act√≠valo solo si migras una DB existente sin history.

# OpenAPI/Swagger configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Minimal app info for /actuator/info
info:
  app:
    name: ${spring.application.name}
    version: ${APP_VERSION:dev}

# Observability baseline (secure-by-default)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true
      # Secure-by-default: do not leak details by default
      show-details: never
