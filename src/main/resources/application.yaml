spring:
  application:
    name: eventhub-api
  
  # Database configuration (H2 for local development)
  datasource:
    url: jdbc:h2:mem:eventhubdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  # JPA/Hibernate configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

# To use PostgreSQL instead of H2, uncomment and configure:
# spring:
#   datasource:
#     url: jdbc:postgresql://localhost:5432/eventhub
#     driver-class-name: org.postgresql.Driver
#     username: your_username
#     password: your_password
#   jpa:
#     properties:
#       hibernate:
#         dialect: org.hibernate.dialect.PostgreSQLDialect

# OpenAPI/Swagger configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Expose health endpoint (production-minded)
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true
